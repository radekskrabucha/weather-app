<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
   

   <section id="weather-section">
      <form id="search-form">
         <input type="search" name="city" id="search">
         <button type="submit" id="btn">Search</button>
      </form>
      <h1 id="city-name">Search for your city<sup id="country"></sup></h1>
      <div id="temperature-section">
         <h2 id="temperature"></h2>
         <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" id="icon">
      </div>

      <div id="info-section">
         <p id="temperature-feels"></p>
         <div id="details">
            <p id="description"></p>
            <div id="wind-container">
               <p id="wind"></p>
               <img id="arrow" src="assets/arrow.svg" alt="">
            </div>
            <p id="humidity"></p>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
</body>
</html>
